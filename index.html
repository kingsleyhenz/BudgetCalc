<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <nav>BUDGET CALCULATOR</nav>
        
        <form class="basic" id="sub">
            <input type="text" placeholder="Income" class="salary">
            <input type="text" placeholder="Age">
            <input type="text" placeholder="Gender">
            <input type="text" placeholder="Marital Status">
            <input type="number" placeholder="No Of Dependants">
            <button>Submit</button>
        </form>

        <form class="budgets">
            <div class="budgwrp">
                <p>Housing</p>
                <div class="results">
                    <p class="houseamnt"></p>
                    <p class="houseprcnt"></p>
                </div>
            </div>
            <div class="budgwrp">
                <p>Schooling</p>
                <div class="results">
                    <p class="schamnt"></p>
                    <p class="schprcnt"></p>
                </div>
            </div>
            <div class="budgwrp">
                <p>Utilities</p>
                <div class="results">
                    <p class="utamnt"></p>
                    <p class="utprcnt"></p>
                </div>
            </div>
            <div class="budgwrp">
                <p>Feeding</p>
                <div class="results">
                    <p class="fdamnt"></p>
                    <p class="fdprcnt"></p>
                </div>
            </div>
            <div class="budgwrp">
                <p>Transportation</p>
                <div class="results">
                    <p class="tpamnt"></p>
                    <p class="tpprcnt"></p>
                </div>
            </div>
            <div class="budgwrp">
                <p>Insurance</p>
                <div class="results">
                    <p class="insrncamnt"></p>
                    <p class="insrncprcnt"></p>
                </div>
            </div>
            <div class="budgwrp">
                <p>Medical</p>
                <div class="results">
                    <p class="medamnt"></p>
                    <p class="medprcnt"></p>
                </div>
            </div>
            <div class="budgwrp">
                <p>Recreation</p>
                <div class="results">
                    <p class="recamnt"></p>
                    <p class="recprcnt"></p>
                </div>
            </div>
            <div class="budgwrp">
                <p>Savings/Debt Payment</p>
                <div class="results">
                    <p class="saveamnt"></p>
                    <p class="saveprcnt"></p>
                </div>
            </div>
            <div class="budgwrp">
                <p>Personal Spending</p>
                <div class="results">
                    <p class="prsnlamnt"></p>
                    <p class="prsnlprcnt"></p>
                </div>
            </div>
        </form>

        <form class="other">
            <div class="othwrp">
                <p>Total Spent</p>
                <div class="results">
                    <p class="totalspnt"></p>
                    <p class="totalpcnt"></p>
                </div>
            </div>
            <div class="othwrp">
                <p>Highest Spend</p>
                <div class="results">
                    <p class="hghstspnd"></p>
                    <p class="hghstprcnt"></p>
                </div>
            </div>
            <div class="othwrp">
                <p>Total Remainder</p>
                <div class="results">
                    <p class="rmnder"></p>
                    <p class="remngpcnt"></p>
                </div>
            </div>
        </form>
    </div>


    <script src="index.js"></script>
</body>
</html>
